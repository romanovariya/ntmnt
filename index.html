<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Нетмонет</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <span class="header__logo">нетмонет</span>
        <div class="header__user"><span>AK</span></div>
      </div>
    </header>
    <!-- header -->

    <!-- registration -->

    <section class="registation">
      <div class="registration__container container">
        <div class="registration__title title">
          <img src="/images/registration.svg" alt="icon" class="title__icon" />
          <h2 class="title__text">Регистрация сотрудника</h2>
        </div>

        <div class="registration__form">
          <form action="#" class="form" method="POST">
            <div class="form__items">
              <div class="form__item input-block">
                <label for="name" class="input-block__label">Имя</label>
                <input id="name" type="text" name="name" placeholder="Алина" class="input-block__input" />
              </div>
              <div class="form__item input-block">
                <label for="surname" class="input-block__label">Фамилия</label>
                <input id="surname" type="text" name="surname" placeholder="Кац" class="input-block__input" />
              </div>
              <div class="form__item input-block">
                <label for="phone" class="input-block__label">Телефон</label>
                <input id="phone" type="text" name="phone" placeholder="+7 (999) 123-44-55" class="input-block__input" />
              </div>
            </div>
            <input type="submit" value="Зарегестрировать" class="form__button" />
          </form>
        </div>
      </div>
    </section>

    <!-- registration -->
  </body>
</html>
